<ng-container *ngIf="products.length===0">



  <div class="container">
    <div class="card">
      <h5 class="card-title">
        My Cart
      </h5>

    </div>
    <div class="center">
      <img src="assets/images/empty-cart.jpg" alt="">
      <h4>
        Your Cart Is Empty!

      </h4>
      <h2>
        Add Item To Your Cart Now..
      </h2>
      <button routerLink="/cards" class="btn btn-primary">Shop Now</button>

    </div>

  </div>


</ng-container>

<ng-container *ngIf="products.length!==0">


  <div class="container">

    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">

          <thead>
            <tr>
              <th>Sr.</th>
              <th>Product name:</th>
              <span>
                <th>Product image:</th>
              </span>

              <th>Price:</th>



              <th>Action:</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i=index">
              <td>{{i+1}}</td>
              <td style="width:auto">{{item.title}}</td>
              <td><img src="{{item.image}}" style="width:45px"></td>
              <td style="width: 10%;">{{item.price |currency}}</td>
              <td style="width: 8%;"><button class="btn btn-danger" (click)="removeItem(item)"><i
                    class="fas fa-trash"></i></button></td>
            </tr>

            <tr>
              <td colspan="2"></td>
              <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/cards" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success" routerLink="/checkout"> Checkout</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</ng-container>
