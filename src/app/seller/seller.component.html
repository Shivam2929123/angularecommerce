<div class="seller-container">
  <!-- âœ… Already a seller -->
  <div *ngIf="isSeller" class="seller-details card">
    <h2>Seller Details</h2>
    <p><strong>Name:</strong> {{ sellerData.name }}</p>
    <p><strong>Email:</strong> {{ sellerData.email }}</p>
    <p><strong>Shop Name:</strong> {{ sellerData.shopName }}</p>
    <p><strong>Phone:</strong> {{ sellerData.phone }}</p>
    <p><strong>Address:</strong> {{ sellerData.address }}</p>

    <button class="btn btn-primary" (click)="becomeSeller()">Update / Become Seller</button>
  </div>

  <!-- ðŸ“ Seller Registration Form -->
  <div *ngIf="!isSeller" class="seller-form card">
    <h2>Become a Seller</h2>
    <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text" placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label>Shop Name</label>
        <input formControlName="shopName" type="text" placeholder="Enter shop name" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" type="text" placeholder="Enter 10-digit phone number" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address" placeholder="Enter shop address"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
